<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Complaint Management System</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to bottom right, #e3f2fd, #ffffff);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1976d2;
      color: white;
      padding: 1rem 2rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    nav ul {
      display: flex;
      gap: 1.5rem;
      list-style: none;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav ul li a:hover {
      color: #ffeb3b;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 4rem 2rem;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #0d47a1;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
    }

    .buttons {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .buttons form {
      margin: 0;
    }

    .btn {
      background-color: #1976d2;
      color: white;
      padding: 1rem 2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #1565c0;
    }

    footer {
      background: #0d47a1;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2rem;
      }

      .buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">Smart Complaint System</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Support</a></li>
    </ul>
  </nav>

  <div class="hero">
    <h1>Welcome to Smart Complaint Management System</h1>
    <p>Effortlessly register, track, and resolve complaints with our smart and secure platform built for students and administrators.</p>
    
    <div class="buttons">
      <form action="/login" method="POST">
        <input type="hidden" name="role" value="Student">
        <button class="btn" type="submit">Login as Student</button>
      </form>

      <form action="/login" method="POST">
        <input type="hidden" name="role" value="Admin">
        <button class="btn" type="submit">Login as Admin</button>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 Smart Complaint Management System. All rights reserved.
  </footer>

</body>
</html>
